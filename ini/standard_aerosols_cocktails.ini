!****************
! Dust cocktail for the MACC dust boundaries. Bin boundaries are those given  in BCs, 
! mean diameters computed assuming the distribution given in source_terms_wind_blown_dust.

COCKTAIL_DESCRIPTION_V3_2
  cocktail_name = DUST_COCKTAIL
  mass_unit     = g
  gas_phase = NO
  aerosol_mode =  1  0.03   0.55 3.7E-001   mkm
  aerosol_mode =  2  0.55   0.9  7.3E-001   mkm
  aerosol_mode =  3  0.9   20.0  1.1E+001   mkm
  aerosol_distribution_shape = FIXED_DIAMETER 
  mode_distribution_type = FIXED_DIAMETER
  component_fraction = dust  1.0 1.0 1.0
END_COCKTAIL_DESCRIPTION

