COCKTAIL_DESCRIPTION_V3_2
  cocktail_name = AEROSOL_5_MODES_COCKTAIL  # PM 0.1 - PM 10_30 
  mass_unit     = g
  gas_phase = NO
  aerosol_mode =  1  0.001  0.1  0.03  mkm  1000  kg/m3   ! Mode nbr, Min, max, average diameter with unit, density with unit
